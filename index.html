<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>IslamNet | Digital Islamic Suite</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Amiri&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --pure-black: #000000; --glass-bg: rgba(255, 255, 255, 0.04); --glass-border: rgba(255, 255, 255, 0.12); --text-main: #ffffff; --input-bg: #000000; }
        body.light-mode { --pure-black: #f5f5dc; --glass-bg: rgba(0, 128, 128, 0.1); --glass-border: rgba(0, 128, 128, 0.3); --text-main: #004d4d; --input-bg: #ffffff; }
        * { box-sizing: border-box; transition: all 0.3s ease; }
        body, html { margin: 0; padding: 0; background: var(--pure-black); color: var(--text-main); font-family: 'Montserrat', sans-serif; height: 100vh; overflow: hidden; }
        #loader { position: fixed; inset: 0; background: var(--pure-black); z-index: 9999; display: flex; align-items: center; justify-content: center; font-weight: 800; color: var(--text-main); transition: opacity 0.8s ease; }
        .stars-container { position: fixed; width: 100%; height: 100%; z-index: -1; background: var(--pure-black); top:0; left:0; }
        body.light-mode .stars-container { display: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: glow-pulse var(--d) infinite ease-in-out; }
        @keyframes glow-pulse { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.4); } }
        .app-shell { height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 10px 0; }
        .header-row { display: flex; justify-content: space-between; width: 94%; max-width: 1500px; align-items: center; margin-bottom: 10px; }
        .brand-header { font-weight: 800; font-size: 1.5rem; letter-spacing: -1px; }
        .mode-toggle { cursor: pointer; padding: 8px 15px; border: 1px solid var(--glass-border); border-radius: 20px; font-size: 0.7rem; font-weight: 700; background: var(--glass-bg); color: var(--text-main); }
        .content-window { width: 96%; max-width: 1500px; height: 76vh; background: var(--glass-bg); backdrop-filter: blur(45px); -webkit-backdrop-filter: blur(45px); border: 1px solid var(--glass-border); border-radius: 25px; overflow: hidden; position: relative; }
        .view { display: none; height: 100%; width: 100%; padding: 25px; overflow-y: auto; padding-bottom: 140px; }
        .view.active { display: block; }
        .prayer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 12px; margin-bottom: 20px; }
        .p-card { background: var(--glass-bg); padding: 20px; border-radius: 20px; text-align: center; border: 1px solid var(--glass-border); }
        .p-card b { display: block; font-size: 1.2rem; margin-top: 5px; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .cal-day { aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 12px; font-size: 0.8rem; }
        .cal-day.today { background: var(--text-main); color: var(--pure-black); font-weight: 800; }
        #chat-ui { display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 18px; border-radius: 15px; max-width: 85%; border: 1px solid var(--glass-border); background: var(--glass-bg); color: var(--text-main); }
        .msg.user { align-self: flex-end; background: rgba(255,255,255,0.05); }
        .nav-wrapper { position: fixed; bottom: 25px; left: 0; width: 100%; display: flex; justify-content: center; z-index: 1000; }
        .tab-bar { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(25px); border: 1px solid var(--glass-border); border-radius: 50px; padding: 5px; display: flex; gap: 4px; max-width: 94%; overflow-x: auto; }
        .tab { padding: 12px 18px; border-radius: 40px; cursor: pointer; font-size: 0.6rem; font-weight: 700; color: var(--text-main); opacity: 0.5; text-transform: uppercase; white-space: nowrap; }
        .tab.active { background: var(--text-main); color: var(--pure-black); opacity: 1; }
        .input-area { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 700px; display: flex; gap: 10px; }
        .input-area input { flex: 1; padding: 16px 25px; border-radius: 40px; background: var(--input-bg); color: var(--text-main); border: 1px solid var(--glass-border); outline: none; }
        .send-btn { background: var(--text-main); color: var(--pure-black); border: none; border-radius: 50%; width: 50px; height: 50px; cursor: pointer; font-weight: 800; display: flex; align-items: center; justify-content: center; }
        .arabic { font-family: 'Amiri', serif; font-size: 1.8rem; text-align: center; margin-bottom: 10px; line-height: 1.6; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body onload="init()">
    <div id="loader">ISLAMNET</div>
    <div class="stars-container" id="stars"></div>

    <div class="app-shell">
        <div class="header-row"><div class="brand-header">ISLAMNET</div><button class="mode-toggle" onclick="toggleMode()">üåì THEME</button></div>
        <div class="content-window">
            <section id="chat-view" class="view active">
                <div id="chat-ui"><div class="msg ai">Bismillah. How can I help?</div></div>
                <div class="input-area">
                    <input type="text" id="userInput" placeholder="Ask anything..." onkeypress="if(event.key==='Enter') startChat()">
                    <button class="send-btn" onclick="startChat()">‚ûî</button>
                </div>
            </section>
            
            <section id="prayer-view" class="view">
                <div style="display:flex; gap:10px; justify-content:center; margin-bottom:20px;">
                    <input type="text" id="cityInput" placeholder="Enter City..." style="background:var(--input-bg); color:var(--text-main); border:1px solid var(--glass-border); padding:10px; border-radius:10px;">
                    <button onclick="getPrayers()" style="background:var(--text-main); color:var(--pure-black); border:none; padding:10px 20px; border-radius:10px; font-weight:700;">FIND</button>
                </div>
                <div id="prayer-grid" class="prayer-grid"></div>
                <h3 style="font-size:0.7rem; margin-top:20px;">NAFL PRAYERS</h3>
                <div id="nafl-grid" class="prayer-grid"></div>
            </section>

            <section id="cal-view" class="view">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <button onclick="changeMonth(-1)" style="background:none; border:none; color:inherit; font-size:1.5rem; cursor:pointer;">‚Üê</button>
                    <div style="text-align:center;">
                        <h2 id="hijri-month-display" style="margin:0;"></h2>
                        <p id="gregorian-sub" style="margin:0; font-size:0.8rem; opacity:0.6;"></p>
                    </div>
                    <button onclick="changeMonth(1)" style="background:none; border:none; color:inherit; font-size:1.5rem; cursor:pointer;">‚Üí</button>
                </div>
                <div id="calendar-grid" class="cal-grid"></div>
            </section>

            <section id="quote-view" class="view">
                <div id="q-container" style="text-align:center; padding-top:40px;"></div>
            </section>

            <section id="quran-view" class="view" style="padding:0;"><iframe src="https://quran.com"></iframe></section>
            <section id="hadith-view" class="view" style="padding:0;"><iframe src="https://sunnah.com"></iframe></section>
        </div>
    </div>

    <div class="nav-wrapper">
        <div class="tab-bar">
            <div class="tab active" onclick="switchView('chat-view', this)">Chat</div>
            <div class="tab" onclick="switchView('prayer-view', this)">Prayers</div>
            <div class="tab" onclick="switchView('cal-view', this)">Calendar</div>
            <div class="tab" onclick="switchView('quote-view', this)">Quote</div>
            <div class="tab" onclick="switchView('quran-view', this)">Quran</div>
            <div class="tab" onclick="switchView('hadith-view', this)">Hadith</div>
        </div>
    </div>

    <script>
        function init() {
            setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 800);
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(p => getPrayers(p.coords.latitude, p.coords.longitude));
            }
            renderStars();
        }

        function toggleMode() { document.body.classList.toggle('light-mode'); }

        async function getPrayers(lat = null, lon = null) {
            const city = document.getElementById('cityInput').value;
            let url = lat ? `https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=2`
                          : `https://api.aladhan.com/v1/timingsByCity?city=${encodeURIComponent(city)}&country=&method=2`;
            try {
                const res = await fetch(url);
                const d = await res.json();
                const t = d.data.timings;
                document.getElementById('prayer-grid').innerHTML = ['Fajr','Dhuhr','Asr','Maghrib','Isha'].map(n => `<div class="p-card"><span>${n}</span><b>${t[n]}</b></div>`).join('');
                document.getElementById('nafl-grid').innerHTML = `<div class="p-card"><span>Dhuha</span><b>${t.Sunrise}</b></div><div class="p-card"><span>Tahajjud</span><b>Last 1/3</b></div>`;
                if(lat && !city) document.getElementById('cityInput').value = d.data.meta.timezone.split('/')[1] || "Detected";
            } catch(e) {}
        }

        // CALENDAR LOGIC
        let calOffset = 0;
        function renderCalendar() {
            const grid = document.getElementById('calendar-grid'); grid.innerHTML = '';
            const date = new Date(); date.setMonth(date.getMonth() + calOffset);
            const hForm = new Intl.DateTimeFormat('en-u-ca-islamic-uma', {day:'numeric', month:'long', year:'numeric'});
            const parts = hForm.formatToParts(date);
            const hMonth = parts.find(p => p.type === 'month').value;
            const hYear = parts.find(p => p.type === 'year').value;
            document.getElementById('hijri-month-display').innerText = `${hMonth} ${hYear}`;
            document.getElementById('gregorian-sub').innerText = date.toLocaleString('default', { month: 'long', year: 'numeric' });
            for(let i=1; i<=30; i++) { 
                const isToday = (calOffset === 0 && i === parseInt(new Intl.DateTimeFormat('en-u-ca-islamic-uma', {day:'numeric'}).format(new Date())));
                grid.innerHTML += `<div class="cal-day ${isToday?'today':''}">${i}</div>`; 
            }
        }
        function changeMonth(d) { calOffset += d; renderCalendar(); }

        // QUOTE LOGIC
        async function loadDailyQuote() {
            const today = new Date().toDateString();
            try {
                if(localStorage.getItem('q_date') !== today) {
                    const res = await fetch('https://api.alquran.cloud/v1/ayah/random/editions/quran-uthmani,en.sahih');
                    const d = await res.json();
                    localStorage.setItem('q_data', JSON.stringify(d.data));
                    localStorage.setItem('q_date', today);
                }
                const q = JSON.parse(localStorage.getItem('q_data'));
                document.getElementById('q-container').innerHTML = `<p class="arabic">${q[0].text}</p><p style="opacity:0.8;">${q[1].text}</p><p style="font-size:0.7rem; opacity:0.5; margin-top:20px;">[${q[0].surah.englishName} ${q[0].numberInSurah}]</p>`;
            } catch(e) {
                document.getElementById('q-container').innerHTML = "Bismillah. Check connection for daily verse.";
            }
        }

        function switchView(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            if(id === 'cal-view') renderCalendar();
            if(id === 'quote-view') loadDailyQuote();
        }

        async function startChat() {
            const input = document.getElementById('userInput');
            const ui = document.getElementById('chat-ui');
            if (!input.value.trim()) return;
            ui.innerHTML += `<div class="msg user">${input.value}</div>`;
            input.value = "";
            ui.scrollTop = ui.scrollHeight;
            // Simulated AI delay
            setTimeout(() => {
                ui.innerHTML += `<div class="msg ai">Connecting to library... Please set up your API endpoint.</div>`;
                ui.scrollTop = ui.scrollHeight;
            }, 1000);
        }

        function renderStars() {
            const sc = document.getElementById('stars');
            for(let i=0; i<80; i++) {
                let s = document.createElement('div'); s.className='star';
                s.style.width=s.style.height=Math.random()*2+'px';
                s.style.left=Math.random()*100+'%'; s.style.top=Math.random()*100+'%';
                s.style.setProperty('--d', (Math.random()*4+2)+'s'); sc.appendChild(s);
            }
        }
    </script>
</body>
</html>
