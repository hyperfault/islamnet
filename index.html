<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IslamNet | Eclipse Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Cinzel:wght@700&family=Amiri&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --pure-black: #000000;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glow: 0 0 15px rgba(255, 255, 255, 0.6);
            --accent: #ffffff;
        }

        * { box-sizing: border-box; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        body, html { margin: 0; padding: 0; background: var(--pure-black); color: white; font-family: 'Montserrat', sans-serif; height: 100vh; overflow: hidden; }

        /* Glowing Stars Background */
        .stars-container {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--pure-black);
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            box-shadow: var(--glow);
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.5); opacity: 0.8; box-shadow: 0 0 25px white; }
        }

        /* Dashboard Layout */
        .dashboard { display: flex; height: 100vh; padding: 25px; gap: 25px; position: relative; z-index: 1; }

        /* Glass Sidebar */
        aside {
            width: 280px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            padding: 40px 25px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .logo { 
            font-family: 'Cinzel', serif; 
            font-size: 1.8rem; 
            letter-spacing: 6px; 
            margin-bottom: 60px; 
            text-align: center; 
            text-shadow: var(--glow);
        }

        nav ul { list-style: none; padding: 0; }
        nav li {
            padding: 18px 20px;
            margin-bottom: 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            letter-spacing: 1px;
            border: 1px solid transparent;
        }
        nav li:hover, nav li.active { 
            background: rgba(255, 255, 255, 0.07); 
            border: 1px solid var(--glass-border);
        }
        nav li.active { color: var(--accent); border-left: 4px solid white; }

        /* Main Glass Panel */
        main {
            flex: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .content-section { display: none; padding: 50px; height: 100%; overflow-y: auto; }
        .content-section.active { display: block; animation: slideUp 0.6s ease; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* Chat UI Styles */
        #chat-ui { height: calc(100% - 120px); overflow-y: auto; padding-right: 10px; display: flex; flex-direction: column; gap: 20px; }
        .msg { padding: 20px 25px; border-radius: 20px; max-width: 85%; line-height: 1.7; font-size: 0.95rem; }
        .user { align-self: flex-end; background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); color: #fff; }
        .ai { align-self: flex-start; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); color: #ccc; }
        
        .search-area { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); width: 85%; display: flex; gap: 15px; }
        .search-area input { 
            flex: 1; background: rgba(0, 0, 0, 0.6); border: 1px solid var(--glass-border); 
            padding: 18px 30px; border-radius: 40px; color: white; outline: none; font-size: 1rem;
        }

        /* Quote & Prayer Styles */
        .quote-card { background: rgba(255,255,255,0.02); border: 1px solid var(--glass-border); padding: 40px; border-radius: 25px; margin-bottom: 30px; text-align: center; }
        .arabic { font-family: 'Amiri', serif; font-size: 2.2rem; display: block; margin: 25px 0; color: #fff; line-height: 2; }
        .prayer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; margin-top: 30px; }
        .time-box { background: rgba(255,255,255,0.03); padding: 25px; border-radius: 20px; text-align: center; border: 1px solid var(--glass-border); }

        /* MOBILE OPTIMIZATIONS */
        @media (max-width: 768px) {
            .dashboard { flex-direction: column; padding: 10px; }
            aside {
                width: calc(100% - 20px); height: auto; padding: 10px 15px; flex-direction: row; 
                position: fixed; bottom: 10px; left: 10px; z-index: 1000; margin: 0; border-radius: 20px;
            }
            .logo { display: none; }
            nav ul { display: flex; width: 100%; justify-content: space-around; margin: 0; }
            nav li { margin-bottom: 0; padding: 10px; font-size: 0.65rem; border-left: none !important; border-bottom: 2px solid transparent; }
            nav li.active { border-bottom: 2px solid white; }
            main { height: calc(100vh - 110px); border-radius: 20px; }
            .content-section { padding: 25px 15px; }
            .search-area { width: 95%; bottom: 20px; }
            .search-area input { padding: 12px 20px; font-size: 0.9rem; }
            .arabic { font-size: 1.5rem; }
            .prayer-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="stars-container" id="stars"></div>
    <div class="dashboard">
        <aside>
            <div class="logo">ISLAMNET</div>
            <nav>
                <ul>
                    <li class="active" onclick="showSection('chat', this)">CHAT</li>
                    <li onclick="showSection('quotes', this)">QUOTES</li>
                    <li onclick="showSection('prayer', this)">PRAYER</li>
                </ul>
            </nav>
        </aside>

        <main>
            <section id="chat" class="content-section active">
                <div id="chat-ui">
                    <div class="msg ai">Bismillah. How can I assist you today?</div>
                </div>
                <div class="search-area">
                    <input type="text" id="userInput" placeholder="Ask anything..." onkeypress="if(event.key==='Enter') startChat()">
                </div>
            </section>

            <section id="quotes" class="content-section">
                <div class="quote-card">
                    <h3 style="letter-spacing: 3px; opacity: 0.5;">QURAN</h3>
                    <span id="quran-ar" class="arabic">الرَّحْمَٰنُ عَلَى الْعَرْشِ اسْتَوَىٰ</span>
                    <p id="quran-en" style="font-size: 1rem;"></p>
                </div>
                <div class="quote-card">
                    <h3 style="letter-spacing: 3px; opacity: 0.5;">HADITH</h3>
                    <p id="hadith-text" style="font-size: 1rem;">"Verily, actions are by intentions."</p>
                </div>
            </section>

            <section id="prayer" class="content-section">
                <h2 style="font-family: 'Cinzel'; margin-bottom: 20px;">Prayer Times</h2>
                <div style="display: flex; gap: 10px; margin-bottom: 30px;">
                    <input type="text" id="cityInput" placeholder="City name..." style="flex:1; background:rgba(255,255,255,0.05); border:1px solid var(--glass-border); color:white; padding:12px; border-radius:12px;">
                    <button onclick="getPrayerTimes()" style="background:white; color:black; border:none; padding:0 20px; border-radius:12px; font-weight:700;">FIND</button>
                </div>
                <div id="prayer-results" class="prayer-grid"></div>
            </section>
        </main>
    </div>

    <script>
        // Star Generation
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 120; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 'px';
            star.style.width = size; star.style.height = size;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 5 + 's';
            starsContainer.appendChild(star);
        }

        function showSection(id, el) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('nav li').forEach(l => l.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            if(id === 'quotes') loadQuotes();
        }

        async function startChat() {
            const input = document.getElementById('userInput');
            const chatUi = document.getElementById('chat-ui');
            if(!input.value.trim()) return;
            chatUi.innerHTML += `<div class="msg user">${input.value}</div>`;
            const prompt = input.value; input.value = "";
            chatUi.scrollTop = chatUi.scrollHeight;

            try {
                const res = await fetch("/api/ask", { method: "POST", body: JSON.stringify({ prompt }) });
                const data = await res.json();
                chatUi.innerHTML += `<div class="msg ai">${marked.parse(data.choices[0].message.content)}</div>`;
            } catch (e) { chatUi.innerHTML += `<div class="msg ai">Error connecting to server.</div>`; }
            chatUi.scrollTop = chatUi.scrollHeight;
        }

        async function loadQuotes() {
            try {
                const res = await fetch('https://api.alquran.cloud/v1/ayah/random/editions/quran-uthmani,en.sahih');
                const data = await res.json();
                document.getElementById('quran-ar').innerText = data.data[0].text;
                document.getElementById('quran-en').innerText = data.data[1].text;
            } catch (e) {}
        }

        async function getPrayerTimes() {
            const city = document.getElementById('cityInput').value;
            const res = await fetch(`https://api.aladhan.com/v1/timingsByCity?city=${city}&country=&method=2`);
            const data = await res.json();
            const t = data.data.timings;
            document.getElementById('prayer-results').innerHTML = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'].map(n => `
                <div class="time-box"><span>${n}</span><b>${t[n]}</b></div>
            `).join('');
        }
    </script>
</body>
</html>
